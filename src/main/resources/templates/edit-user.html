<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Edit User</h2>
  <form th:action="@{/users/update}" th:object="${user}" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control" th:field="*{email}" required>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" class="form-control" th:field="*{username}" required>
    </div>

    <div class="mb-3">
      <label for="id" class="form-label">Username</label>
      <input type="text" id="id" class="form-control" th:field="*{id}" required>
    </div>

    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" id="firstName" class="form-control" th:field="*{firstName}" required>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" id="lastName" class="form-control" th:field="*{lastName}" required>
    </div>
    <div class="mb-3">
      <label for="dateOfBirth" class="form-label">Date of Birth</label>
      <input type="date" id="dateOfBirth" class="form-control" th:field="*{dateOfBirth}" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" th:field="*{password}">
      <small class="form-text text-muted">Leave blank if you don't want to change the password.</small>
    </div>
    <div class="mb-3">
      <label for="roles" class="form-label">Roles</label>
<!--      <select id="roles" class="form-select" th:field="*{roles}" multiple>-->
<!--        <option th:each="role : ${availableRoles}"-->
<!--                th:value="${role.id}"-->
<!--                th:text="${role.name}"-->
<!--                th:selected="${user.roles.contains(role)}"></option>-->
<!--      </select>-->
      <select id="roles" class="form-select" th:field="*{roleID}">
        <option th:each="role : ${availableRoles}"
                th:value="${role.id}"
                th:text="${role.name}"
                th:selected="${user.roleID == role.id}"></option>
      </select>
      <small class="form-text text-muted">Hold down the Ctrl (Windows) or Command (Mac) button to select multiple options.</small>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
