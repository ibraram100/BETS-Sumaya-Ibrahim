<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Edit User Information</title>
</head>
<body>
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Edit User Information</h2>
      </div>
      <div class="card-body">
        <form method="post" role="form" th:action="@{/users/update}" th:object="${user}">
          <div class="form-group mb-3">
            <label class="form-label">First Name</label>
            <input class="form-control" id="firstName" name="firstName" placeholder="Enter first name" th:field="*{firstName}" type="text" required>
            <p th:errors = "*{firstName}" class="text-danger" th:if="${#fields.hasErrors('firstName')}"></p>
          </div>
          <div class="form-group mb-3">
            <label class="form-label">Password (Leave blank to keep current password)</label>
            <input class="form-control" id="password" name="password" placeholder="Enter new password" th:field="*{password}" type="password">
            <p th:errors = "*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></p>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
